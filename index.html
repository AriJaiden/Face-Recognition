<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
        <div class="col-xs-12 header_div">
            <h1>Face Recognition App
            </h2>
        </div>
        <br>
        <h2>This Model identifies the following:</h2>
        <br>
        <h3 id="mom">Mother</h3>
        <br>
        <h3 id="dad">Father</h3>
        <br>
        <h3 id="sis">Sister</h3>
        <br> 
        <div class="col-sm-6 col-xs-12 main_div">
            <label>Webcam View</label>
            <div id="camera"></div>
            <button class="btn btn-success" id="b1" onclick="capture()">Take Image</button>
        </div>
        <div class="col-sm-6 col-xs-12 main_div">
          <label>Snapshot Preview</label>
            <div id="snapshot"></div>
        <button class="btn btn-danger" id="b2" onclick="identify()">Identify Image</button>
        </div>
        <div class="col-xs-12 footer_div">
            <h4 class="col-sm-6 col-xs-12">
                <span id="face"></span>
            </h4>
        </div>
        <div class="copy_right_footer">
            Developed by- Mrinalini Mukherjee for- A Whitehatjr Project
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
